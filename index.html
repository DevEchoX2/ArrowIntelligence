
<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ArrowIntelligence | Neural Pulse</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/geist@1.3.0/dist/fonts/geist.min.css" />
  <style>
    :root {
      --sidebar-bg: #fdfdfd;
      --chat-bg: #ffffff;
      --user-msg-bg: #f8f8fa;
      --border-color: #e6e6e9;
      --text-main: #121212;
      --text-muted: #66666e;
      --accent: #10a37f;
      --accent-glow: rgba(16, 163, 127, 0.08);
    }

    html.dark {
      --sidebar-bg: #000000;
      --chat-bg: #0a0a0a;
      --user-msg-bg: #141416;
      --border-color: #222224;
      --text-main: #f0f0f0;
      --text-muted: #88888e;
      --accent: #10a37f;
      --accent-glow: rgba(16, 163, 127, 0.15);
    }

    * { 
      margin: 0; padding: 0; box-sizing: border-box; 
      font-family: "Geist Sans", -apple-system, system-ui, sans-serif;
    }
    
    body { 
      background-color: var(--chat-bg); 
      color: var(--text-main); 
      height: 100dvh; 
      display: flex; 
      overflow: hidden; 
      -webkit-font-smoothing: antialiased;
    }

    .glass {
      backdrop-filter: blur(40px);
      background-color: rgba(10, 10, 10, 0.75);
      border: 1px solid var(--border-color);
    }

    .sidebar-transition { transition: width 0.35s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.2s ease; }
    
    .message-enter { animation: slideIn 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
    @keyframes slideIn { 
      from { opacity: 0; transform: translateY(16px); } 
      to { opacity: 1; transform: translateY(0); } 
    }

    .prose pre { 
      background: #000; 
      color: #f0f0f0;
      padding: 1.25rem; 
      border-radius: 0.75rem; 
      overflow-x: auto; 
      margin: 1.25rem 0; 
      font-family: "Geist Mono", monospace;
      font-size: 0.8rem;
      border: 1px solid var(--border-color);
    }
    .scrollbar-hide::-webkit-scrollbar { display: none; }
    
    .input-wrapper {
      max-width: 50rem;
      width: 100%;
      margin: 0 auto;
      background: var(--user-msg-bg);
      border-radius: 1.5rem;
      border: 1px solid var(--border-color);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    .input-wrapper:focus-within {
      border-color: var(--accent);
      box-shadow: 0 0 0 1px var(--accent), 0 8px 30px rgba(0,0,0,0.1);
      background: var(--chat-bg);
    }

    .voice-visualizer {
      display: flex;
      align-items: center;
      gap: 4px;
      height: 32px;
    }
    .bar {
      width: 4px;
      height: 100%;
      background: var(--accent);
      border-radius: 99px;
      animation: barPulse 0.8s ease-in-out infinite;
    }
    @keyframes barPulse {
      0%, 100% { height: 15%; }
      50% { height: 100%; }
    }

    .ai-avatar {
      width: 2rem;
      height: 2rem;
      background: linear-gradient(145deg, #10a37f, #0d8a6b);
      color: white;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      box-shadow: 0 4px 12px var(--accent-glow);
    }

    .generated-media {
      border-radius: 1rem;
      max-width: 100%;
      height: auto;
      box-shadow: 0 15px 35px rgba(0,0,0,0.25);
      margin: 1.5rem 0;
      overflow: hidden;
      display: block;
    }

    .voice-ripple {
      animation: rippleEffect 2.5s cubic-bezier(0, 0, 0.2, 1) infinite;
    }
    @keyframes rippleEffect {
      0% { box-shadow: 0 0 0 0 rgba(16, 163, 127, 0.5); }
      70% { box-shadow: 0 0 0 40px rgba(16, 163, 127, 0); }
      100% { box-shadow: 0 0 0 0 rgba(16, 163, 127, 0); }
    }

    .mode-switch {
      background: var(--user-msg-bg);
      border: 1px solid var(--border-color);
      padding: 3px;
      border-radius: 10px;
    }
    .mode-btn {
      padding: 4px 12px;
      border-radius: 7px;
      font-size: 11px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      transition: all 0.2s ease;
      color: var(--text-muted);
    }
    .mode-btn.active {
      background: var(--chat-bg);
      color: var(--text-main);
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }

    input[type="range"] {
      accent-color: var(--accent);
      height: 4px;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",

    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react-markdown": "https://esm.sh/react-markdown@^10.1.0",
    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
<body class="bg-[var(--chat-bg)] text-[var(--text-main)]">
  <div id="root" class="w-full h-full"></div>
  <script type="module" src="index.tsx"></script>
</body>
</html>
