
<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ArrowIntelligence | Neural Command</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/geist@1.3.0/dist/fonts/geist.min.css" />
  <style>
    :root {
      --primary: #10a37f;
      --primary-hover: #0d8a6a;
      --primary-glow: rgba(16, 163, 127, 0.15);
      
      /* Dark Theme */
      --bg-main: #0d0d0d;
      --bg-sidebar: #171717;
      --bg-card: #212121;
      --border: rgba(255, 255, 255, 0.08);
      --text-main: #ececec;
      --text-muted: #9b9b9b;
      
      /* Syntax Highlighting */
      --code-bg: #000000;
    }

    body.light {
      --bg-main: #ffffff;
      --bg-sidebar: #f9f9f9;
      --bg-card: #ffffff;
      --border: rgba(0, 0, 0, 0.08);
      --text-main: #0d0d0d;
      --text-muted: #676767;
      --code-bg: #f6f8fa;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; outline: none !important; }
    
    body {
      background-color: var(--bg-main);
      color: var(--text-main);
      font-family: "Geist Sans", sans-serif;
      height: 100dvh;
      overflow: hidden;
      display: flex;
    }

    .sidebar-transition { transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1), width 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
    
    .message-ai { padding: 1.5rem 0.5rem; max-width: 850px; margin: 0 auto; width: 100%; }
    .message-user { 
      background: var(--bg-card); 
      border: 1px solid var(--border); 
      border-radius: 1.5rem; 
      padding: 0.75rem 1.25rem; 
      margin-left: auto; 
      max-width: 80%; 
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    .input-dock {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 1.5rem;
      transition: all 0.2s ease;
    }
    .input-dock:focus-within { border-color: var(--primary); box-shadow: 0 0 0 2px var(--primary-glow); }

    /* Custom Scrollbar */
    .custom-scroll::-webkit-scrollbar { width: 4px; }
    .custom-scroll::-webkit-scrollbar-track { background: transparent; }
    .custom-scroll::-webkit-scrollbar-thumb { background: rgba(128,128,128,0.2); border-radius: 10px; }

    /* Animations */
    @keyframes wave {
      0%, 100% { height: 8px; }
      50% { height: 32px; }
    }
    .wave-bar {
      width: 3px;
      background: var(--primary);
      border-radius: 2px;
      margin: 0 1.5px;
      animation: wave 1s infinite ease-in-out;
    }

    .mask-fade {
      mask-image: linear-gradient(to bottom, transparent, black 20%, black 80%, transparent);
      -webkit-mask-image: linear-gradient(to bottom, transparent, black 20%, black 80%, transparent);
    }

    @keyframes pulse-slow {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.95; transform: scale(0.995); }
    }
    .animate-pulse-slow { animation: pulse-slow 4s infinite cubic-bezier(0.4, 0, 0.6, 1); }

    .text-glow { text-shadow: 0 0 15px rgba(255, 255, 255, 0.2); }
  </style>

  }
}
</script>
</head>
